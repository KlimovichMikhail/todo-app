<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <H1>todos</H1>
    <div class="list">

        <div class="input">
            <div class="wrapper">
                <input type="text" class="text-input" placeholder="Ë¬ What needs to be done?">
            </div>
        </div>
        <div class="tasks">
            <input type="checkbox" name="New task 1" /> New task 1

        </div>
        <div class="tasks">
            <input type="checkbox" checked name="New task 2" /><del> New task 2</del>
        </div>
        <div class="tasks">
            <input type="checkbox" name="New task 3" /> New task 3
        </div>
        <div class="footer">
            <div class="count">
                2 2 left
            </div>
            <span class="tabs">
                <label class="tab">All</label>
                <label class="tab">Active</label>
                <label class="tab">Completed</label>
            </span>
            <div class="clear">
                Clear completed
            </div>
        </div>
    </div>
</body>

</html>
